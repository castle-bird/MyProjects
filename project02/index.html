<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>삼목게임</title>

        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/common.css" />
        <link rel="stylesheet" href="./styles/game.css" />

        <script defer src="./js/form.js"></script>
        <script defer src="./js/game.js"></script>
    </head>
    <body>
        <div id="body-wrap">
            <header>
                <h1>삼목게임<span>( TIC TAC TOE Game)</span></h1>
                <p>HTML, CSS, Javascript로 만들어졌습니다.</p>
            </header>

            <main>
                <aside id="form-area">
                    <div class="aside-wrap">
                        <h2>사용하실 닉네임을 작성해주세요</h2>

                        <form>
                            <div class="form-config">
                                <label for="playername">닉네임</label>
                                <input id="playername" name="playername" type="text" placeholder="원하는 닉네임을 작성하세요!" />
                            </div>

                            <p class="error-msg"></p>

                            <div class="form-btns">
                                <button class="btn-save" type="submit">저장</button>
                                <button class="btn-cancle" type="reset">취소</button>
                            </div>
                        </form>
                    </div>
                </aside>

                <section id="players-section">
                    <ol>
                        <li>
                            <article class="player-1-data">
                                <h2>Player 1</h2>
                                <h3>PLAYER NAME</h3>
                                <p class="player-symbol">X</p>
                                <button class="btn-edit" id="edit-player-1-btn" data-playerid="1">작성하기</button>
                            </article>
                        </li>
                        <li>
                            <article class="player-2-data">
                                <h2>Player 2</h2>
                                <h3>PLAYER NAME</h3>
                                <p class="player-symbol">O</p>
                                <button class="btn-edit" id="edit-player-2-btn" data-playerid="2">작성하기</button>
                            </article>
                        </li>
                    </ol>
                    <div class="players-btn">
                        <button class="game-start">게임 시작하기</button>
                    </div>
                    <p class="game-error-mgs"></p>
                </section>
                <section id="game-section">
                    <div class="game-end">
                        <h2><span class="winner-name">PLAYER NAME</span>님이 승리하였습니다.</h2>
                        <p>새로운 게임을 다시 해보세요!</p>
                    </div>

                    <p class="alert-msg"><span class="current-player">PLAYER NAME</span>님 차례압니다.</p>

                    <ol id="game-area">
                        <li data-col="1" data-row="1"></li>
                        <li data-col="2" data-row="1"></li>
                        <li data-col="3" data-row="1"></li>

                        <li data-col="1" data-row="2"></li>
                        <li data-col="2" data-row="2"></li>
                        <li data-col="3" data-row="2"></li>

                        <li data-col="1" data-row="3"></li>
                        <li data-col="2" data-row="3"></li>
                        <li data-col="3" data-row="3"></li>
                    </ol>
                </section>
            </main>
        </div>
    </body>
</html>
